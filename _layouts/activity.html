---
layout: base
---

{% include header.html type="activity" %}

<div class="container">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
      Type: {{ page.type }}
      <article role="main" class="blog-post">
        Focus:
        <ul>
          {% for focus in page.foci %}
          <li>{{ focus }}</li>
          {% endfor %}
        </ul>
	      {{ content }}
        <p>{{ page.date | date: "%B %-d, %Y" }} via {{ page.source}}</p>
	    </article>

	    {% if page.comments %}
        <div class="disqus-comments">
	        {% include disqus.html %}
        </div>
	    {% endif %}
    </div>
  </div>
</div>
